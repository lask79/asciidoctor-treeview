name: Test against Antora Versions

on:
  push:
    branches: [ '**' ]
    paths:
      - 'lib/antora/**'
      - 'test/**'
      - 'package.json'
      - '.github/workflows/test-antora.yml'
  pull_request:
    branches: [ '**' ]
    paths:
      - 'lib/antora/**'
      - 'test/**'
      - 'package.json'
      - '.github/workflows/test-antora.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        antora-version: ['~3.1', '3.2.0-alpha.8']

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install dependencies
        run: npm install
        
      - name: Install specific Antora version
        run: |
          npm install --no-save @antora/cli@${{ matrix.antora-version }} @antora/site-generator@${{ matrix.antora-version }}
          # Ensure Asciidoctor is at ~2.2 as required by Antora
          npm install --no-save @asciidoctor/core@~2.2
        
      - name: Test Antora directly
        run: |
          chmod +x tests/antora/run-antora.sh
          ./tests/antora/run-antora.sh tests/antora/local-antora-playbook.yml || true

      - name: Run Antora tests
        env:
          ANTORA_LOG_LEVEL: info
          DEBUG: antora:*
          NODE_ENV: test
        run: |
          # Print debug info
          echo "Working directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Antora version: $(npx antora --version)"
          
          # Run tests with full output
          npx jest tests/antora --verbose --detectOpenHandles --forceExit \
            --config='{"testEnvironment":"node","verbose":true}' \
            --no-cache --runInBand
